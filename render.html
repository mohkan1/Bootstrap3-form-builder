<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">Form Name</legend>
      </div>
    <div class="form-group">

          <!-- Text input-->
          <label class="col-md-4 control-label" for="input01">Text input</label>
          <div class="col-md-4">
            <input type="text" placeholder="placeholder" class="form-control input-md">
            <p class="help-block">Supporting help text</p>
          </div>
        </div>

    <div class="form-group">

          <!-- Search input-->
          <label class="col-md-4 control-label">Search input</label>
          <div class="col-md-4">
            <input type="text" placeholder="placeholder" class="form-control input-md search-query">
            <p class="help-block">Supporting help text</p>
          </div>

        </div>

    <div class="form-group">
          <label class="col-md-4 control-label">Checkboxes</label>
          <div class="col-md-4">

            <!-- Multiple Checkboxes -->
            <label class="checkbox">
              <input type="checkbox" value="Option one">
              Option one
            </label>
            <label class="checkbox">
              <input type="checkbox" value="Option two">
              Option two
            </label>
          </div>

        </div>

    <div class="form-group">

          <!-- Appended checkbox -->
          <label class="col-md-4 control-label">Append checkbox</label>
          <div class="col-md-4">
            <div class="input-group">
              <input class="form-control" placeholder="placeholder" type="text">
              <span class="input-group-addon">
                <input type="checkbox" class="">
              </span>
            </div>
            <p class="help-block">Supporting help text</p>
          </div>
        </div>

    <div class="form-group">

          <!-- Textarea -->
          <label class="col-md-4 control-label">Textarea</label>
          <div class="col-md-4">
            <div class="textarea">
                  <textarea class="form-control"> </textarea>
            </div>
          </div>
        </div>

    </fieldset>
  </form>

</body>
</html>
